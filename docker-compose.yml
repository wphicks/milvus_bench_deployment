version: '3.5'

services:
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2022-03-17T06-34-49Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus:
    container_name: milvus-milvus
    image: gitlab-master.nvidia.com:5005/whicks/milvus:2.3.1-preview
    # image: milvusdb/milvus:v2.3.0-gpu
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      KNOWHERE_STREAMS_PER_GPU: 16
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/milvus:/var/lib/milvus
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: ["gpu"]
              device_ids: ["0"]
    build:
      context: ./milvus
      dockerfile: ./milvus/build/docker/milvus/gpu/ubuntu20.04/Dockerfile
    depends_on:
      - "etcd"
      - "minio"

  benchmark:
    container_name: milvus-vectordbbench
    image: gitlab-master.nvidia.com:5005/whicks/milvus:vdb-2.3.1-preview
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/dataset:/tmp/vector_db_bench/dataset
    environment:
      - STREAMLIT_CONFIG_SERVER_ENABLE_CORS=false
      - STREAMLIT_CONFIG_SERVER_ENABLECORS=false
    depends_on:
      - "milvus"
        # ports:
        # - "8501:8501"
    build:
      context: ./
      dockerfile: Dockerfile

  nginx:
    image: nginx
    ports:
      - "8502:8502"
    depends_on:
      - "benchmark"
    volumes:
      - ./nginx:/etc/nginx/:ro
networks:
  default:
    name: milvus
